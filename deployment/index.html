      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }

      #container {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;

        width: 585px;
        height: 448px;
        margin-left: -292px;
        margin-top: -224px;
        background-color: #111;
      }
      canvas.emscripten {

        border: 0px none;
      }
      #visor {

        top: 50%;

        border: 0px none;
        width: 998px;

        margin-left: -384px;
        margin-top: -318px;
//        background-image: url('img/mock3.png');

      #loader {
        position: absolute;
        top: 50%;

        width: 585px;
        height: 88px;
        margin-left: -292px;
        margin-top: -44px;
        background-color: #111;
      }
      #controls {

        width: 585px;
        height: 448px;
        background-color: #111;
      }
      #spinner {
        height: 36px;
        width: 36px;
        margin: 0;
        display: inline-block;

        -webkit-animation: rotation .7s linear infinite;
        -moz-animation: rotation .7s linear infinite;
        -o-animation: rotation .7s linear infinite;
        animation: rotation 0.7s linear infinite;

        border-left: 24px solid #FCFCFC;
        border-right: 24px solid #FCFCFC;
        border-bottom: 24px solid #FCFCFC;
        border-top: 24px solid #111;
        
        border-radius: 100%;
        background-color: #111;
      }
      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
      #shelfTab {
        position: absolute;
        top: 0;
        right: -404px;
        width: 424px;
        height: 100%;
        transition: right 500ms;
      }
      #shelfToggleLabel {
        position: absolute;
        top: 50%;
        margin-top: -64px;
        margin-right: 4px;
        border-style: solid;
        border-color: transparent white transparent white;
        opacity: 0.3;
        border-width: 64px 16px 64px 0px;
        width: 0px;
        height: 0px;
        -webkit-transform: scale(.9999); 
        -moz-transform: scale(.9999); 
        -o-transform: scale(.9999); 
        transform: scale(.9999);
      }
      #shelfToggle:checked + #shelfTab #shelfToggleLabel {
        border-width: 64px 0px 64px 16px;
      }
      #shelfToggle:checked ~ #shelfTab {
        right: 0px;
      }
      #shelfContainer {
        position: absolute;
        bottom: 0px;
        right: 0px;
        width: 404px;
        height: 100%;
        overflow-y: scroll;
      }
      #shelf {
        display: table;
        width: 404px;
        height: 100%;
        border-collapse: collapse;
        //border: 1px solid white;
      }
      .label {

      .labelContainer {

        left: 64px;
        top: 1px;

        height: 18px;
        clip: rect(0px, 172px, 18px 0px);
        //background-color: #88f;
      }
      .cartDelete {
        position: relative;
        width: 25px;
        height: 25px;
        top: -15px;
        left: 372px;
        //background-color: #f88;
      }
      .cart {
        position: relative;
        display: table-row;
        width: 397px;
        height: 55px;

        background-image: url('img/top4.png');

        background-position: 0px 0px;
        //border: 1px solid white;
      }

    </style>
    <script type="text/javascript">
      function loadROMFile(files) {
        var f = files[0]; 
        if (f) {
          var r = new FileReader();
          r.onload = function(e) { 
            var opts = {encoding:'binary'};
            FS.writeFile(f.name, new Uint8Array(e.target.result), opts);
            Module.romName = f.name;
            Module.romReload = 1;
          }
          r.readAsArrayBuffer(f);
        } else { 
          alert("Failed to load file: " + f.name);
        }
      }
      function handleInputChange(ev) {
        loadROMFile(ev.target.files);
      }
      window.onbeforeunload = function (ev) {
        var msg = 'Do you want to close the FCEUX emulator and the current game? Unsaved game data will be lost.';
        (ev || window.event).returnValue = msg; 
        return msg;
      };
    </script>
  </head>
  <body>

    <div id="container">
      <canvas class="emscripten" id="canvas" hidden="true" oncontextmenu="event.preventDefault()"></canvas>
      <div id="loader">
        <div id="spinner"></div>
      </div>
      <div id="controls" hidden="true">
      </div>
    </div>

    <div id="visor"></div>

    <script type='text/javascript'>
      var loaderElement = document.getElementById('loader');
      var controlsElement = document.getElementById('controls');

      var Module = {
        preRun: [function() {
          SDL.defaults.copyOnLock = false;
        }],
        postRun: [],
        print: function() {
          text = Array.prototype.slice.call(arguments).join(' ');
          console.log(text);
        },
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          var canvasElement = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvasElement.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvasElement;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return;
          if (m) {
            text = m[1];
            //loaderElement.hidden = false;
          } else {
            if (!text) {
              //controlsElement.hidden = false;
              Module.canvas.hidden = false;
              loaderElement.hidden = true;
            }
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Loading...');
      window.onerror = function(event) {
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>

    <script type="text/javascript">

        return function(ev) {
          ev.stopPropagation();
          ev.preventDefault();
          console.log('drag:' + text);
        };
      }
      function dropHandler(ev) {
        ev.stopPropagation();
        ev.preventDefault();
        console.log('drop');
        loadROMFile(ev.dataTransfer.files);
      }
//      document.getElementById('fileinput').addEventListener('change', handleInputChange, false);
//      var elem = Module.canvas;
      var elem = document.getElementById('visor');
      elem.addEventListener('dragenter', dragHandler('enter'), false);
      elem.addEventListener('dragleave', dragHandler('leave'), false);
      elem.addEventListener('dragover', dragHandler('over'), false);
      elem.addEventListener('drop', dropHandler, false);
    </script>
    <script type="text/javascript">
      function changeControl(name, value) {
        name += 'Control';
        Module[name] = value;
        console.log(name + ':' + Module[name]);
      }
      function resetControls() {
        Module.brightnessControl = 0;
        Module.contrastControl = 0;
        Module.colorControl = 0;
        Module.gammaControl = 0;
        Module.rgbppuControl = 0;
      }
    </script>

    <input type="button" value="Fullscreen" onclick="Module.requestFullScreen(true, false)"/><br/>
    Brightness <input type="range" min="-1" max="1" value="0" step="0.05" oninput="changeControl('brightness', this.value)" onchange="changeControl('brightness', this.value)"/><br/>
    Contrast <input type="range" min="-1" max="1" value="0" step="0.05" oninput="changeControl('contrast', this.value)" onchange="changeControl('contrast', this.value)"/><br/>
    Color <input type="range" min="-1" max="1" value="0" step="0.05" oninput="changeControl('color', this.value)" onchange="changeControl('color', this.value)"/><br/>
    Gamma <input type="range" min="-1" max="1" value="0" step="0.05" oninput="changeControl('gamma', this.value)" onchange="changeControl('gamma', this.value)"/><br/>
    RGB PPU <input type="range" min="-1" max="1" value="0" step="0.05" oninput="changeControl('rgbppu', this.value)" onchange="changeControl('rgbppu', this.value)"/><br/>
    <input type="button" value="Reset" onclick="resetControls()"/><br/>

    </div>
    <input type="button" value="hide stack" onclick="showStack(false);" />

    <script type="text/javascript">
      var games = [
          ['Lorem ipsum dolor sit amet, consectetur elit adipiscing elit. Nulla consectetur euismod risus nec tempor. Nulla finibus purus a nibh cursus, non tincidunt neque ornare. Mauris dignissim libero justo, non malesuada lorem imperdiet non. Morbi accumsan ex a est eleifend, sit amet dignissim orci vehicula.'],
          ['TEENAGE MUTANT NINJA TURTLES III: THE MANHATTAN PROJECT'],
          ['SUPER MARIO BROS.'],
          ['STACK UP'],
          ['TETRIS'],
          ['TENNIS'],
          ['RYGAR'],
          ['THE LEGEND OF ZELDA'],
          ['MARIO BROS.'],
          ['DONKEY KONG'],
          ['POPEYE'],
          ['DR. MARIO'],
          ['MEGA MAN'],
          ['DUCK TALES'],
          ['MEGA MAN 5']
      ];
      var DISPLACEMENT = 8;
      var current = 0;

      function init() {
          // TODO: this is done when game is added
          for (var i = 0; i < games.length; i++) {
              games[i][0] = games[i][0].toUpperCase();
              games[i][1] = (DISPLACEMENT * Math.random()) | 0;
          }
      }
      
      function updateStack() {
          var container = document.getElementById("shelfContainer");
          var scrollPos = container.scrollTop;
      
          var list = document.getElementById("shelf");
          var proto = document.getElementById("cartProto");
      
          while (list.firstChild != list.lastChild) {
              list.removeChild(list.lastChild);
          }
      
          for (var i = 0; i < games.length; i++) {
              var item = games[i];
              var el = proto.cloneNode(true);
      
              el.id = i;
              el.className = 'cart';
              el.style.backgroundPosition = item[1] + 'px 0px';
              list.appendChild(el);
      
              var label = el.firstChild.firstChild;
              label.style.fontSize = '12px';
              label.style.lineHeight = '16px';
              label.innerHTML = item[0];
              if (label.scrollHeight > 18) {
                  label.style.fontSize = '8px';
                  label.style.lineHeight = '9px';
              }
          }
      
          container.scrollTop = scrollPos;
      }
      
      function askConfirmGame(ev, el, q) {
          ev.stopPropagation();
          ev.preventDefault();
          var idx = current + (el.id | 0);
          var name = games[idx][0];
          if (name && confirm(q + ' ' + name + '?')) {
              return idx;
          } else {
              return -1;
          }
      }
      
      function askSelectGame(ev, el) {
          var idx = askConfirmGame(ev, el, 'want to start');
          // TODO: load game from file and start it
          return false;
      }
      
      function askDeleteGame(ev, el) {
          var idx = askConfirmGame(ev, el, 'want to delete');
          if (idx != -1) {
              // TODO: delete game file etc.
              games.splice(idx, 1);
              updateStack();
          }
          return false;
      }
      
      var toggleEl;
      
      function showStack(show) {
          toggleEl.checked = show;
      }
      
      function onDOMLoaded() {
          console.log('!!!! ready');
          init();
          updateStack();
          toggleEl = document.getElementById('shelfToggle');
          showStack(true);
      }
      
      document.addEventListener('DOMContentLoaded', onDOMLoaded, false);
    </script>

    <script src="//cdn.webglstats.com/stat.js" defer="defer" async="async"></script>
